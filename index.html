<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">

        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather APP</a>
                <form class="d-flex" role="search">
                    <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="container">
        <h1 id="weatherTitle" class="my-4 text-center">Weather for <span id="cityName"></span></h1>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Temperature</h4>
                        </div>
                        <div class="card-body">
                            <img class="pictureHeight" src="Images/Temperature pic.jpeg" alt="Temperature pic">
                            <h1 class="card-title pricing-card-title"><span id="temp2"></span><small
                                    class="text-muted fw-light"> <span>&#8451;</span> </small>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Temperature is <span id="temp"></span></li>
                                <li>Min Temperature is <span id="min_temp"></span></li>
                                <li>Max Temperature is <span id="max_temp"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Humidity Info</h4>
                        </div>
                        <img id="Humiditypic" class="pictureHeight" src="Images/Humidity-removebg-preview.png"
                            alt="Humidity Pic">
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small
                                    class="text-muted fw-light"> %</small>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Wind Degree is <span id="wind_degrees"></span></li>
                                <li>Feels like is <span id="feels_like"></span></li>
                                <li>Humidity is <span id="humidity"></span></li>

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Wind Info</h4>
                        </div>
                        <img class="pictureHeight" src="Images/Wind pic.jpeg" alt="Wind pic">
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"> <span id="wind_speed2"></span><small
                                    class="text-muted fw-light"> mi/s</small>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Wind speed is <span id="wind_speed"></span></li>
                                <li>Sunrise time is <span id="sunrise"></span></li>
                                <li>Sunset time is <span id="sunset"></span></li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
